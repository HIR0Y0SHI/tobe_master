<!DOCTYPE html>
<!--
    Created by HIR0Y0SHI on 2017/05/31

    複数で遊ぶ画面のHTML
 -->
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="/tobe_master/public/css/web/import_multi.css">
    <title>めざせ！とべマスター</title>
</head>
<body>
	<!-- 人数選択画面 -->
	<div class="playerDecide">
		<ul class="slider playerList">
			<li>
				<img src="../../public/images/web/ico_penguin01.png" srcset="../../public/images/web/ico_penguin01@2x.png 2x, ../../public/images/web/ico_penguin01@3x.png 3x" alt="">
			</li>
			<li>
				<img src="../../public/images/web/ico_bear01.png" srcset="../../public/images/web/ico_bear01@2x.png 2x, ../../public/images/web/ico_bear01@3x.png 3x" alt="">
			</li>
		</ul>
		<ul class="btnList01">
			<li><button type="button" class="btnStyle04 minus" value="">減らす</button></li>
			<li><button type="button" class="btnStyle04 plus" value="">増やす</button></li>
		</ul>
		<div class="next">
			<button type="button" class="btnStyle03" value="">ゲームを開始する</button>
		</div>
	</div>
	
	<!-- プレイヤー確認画面 -->
	<div class="playerConfirm">
		<h1>プレイヤー確認</h1>
		<div class="playerArea">
			<p><img src="../../public/images/web/ico_animal01.png" alt="" class="icon"></p>
			<p class="playerName">あなたは<span class="animal">シロクマ</span>さんですか？</p>
		</div>
		<div class="next">
			<button type="button" class="btnStyle03" value="">はい</button>
		</div>
	</div>

	<!-- クイズ出題画面 -->
	<div class="sec01">
		<ul class="slider questionImg">
			<li>
				<img src="../../public/images/web/dummy.png" alt="">
			</li>
		</ul>
		<div class="questionArea">
			<p class="tC">第<span class="questionNo">1</span>問</p>
			<p class="questionText">この動物はカピバラ？それともヌートリア？</p>
		</div>
		<div class="time" style="width:100%;height:100%;background-color:white;z-index:9">
			<div class="time"><div class="timebar"></div></div>
		</div>
		<div class="playerArea">
			<p><img src="../../public/images/web/ico_animal01.png" alt="" class="icon"></p>
			<p class="playerName"><span class="animal">シロクマ</span>さんのターン</p>
		</div>
		<ul class="answerArea">
			<li>
				<button type="button" id="correct" class="answerBtn btnStyle01" value=""></button>
			</li>
			<li>
				<button type="button" id="incorrect" class="answerBtn btnStyle02" value=""></button>
			</li>
		</ul>
	</div>

	<!-- 解答画面 -->
	<div class="sec02">
		<ul class="slider questionImg">
			<li>
				<img src="../../public/images/web/dummy.png" alt="">
			</li>
		</ul>
		<div class="questionArea">
			<p class="tC">第<span class="questionNo">1</span>問</p>
			<p class="questionText">正解は…</p>
		</div>
		<div class="time" style="width:100%;height:100%;background-color:white;z-index:9">
			<div class="time"><div class="timebar"></div></div>
		</div>
		<div class="correctArea">
			<p class="answerBtn btnStyle02">あああああ</p>
		</div>
		<div class="next">
			<button type="button" class="btnStyle03" value="">次へ</button>
		</div>
	</div>

	<!-- 解説画面 -->
	<div class="sec03">
		<ul class="slider questionImg">
			<li>
				<img src="../../public/images/web/dummy.png" alt="">
			</li>
		</ul>
		<div class="questionArea">
			<p class="tC">第<span class="questionNo">1</span>問</p>
			<p class="questionText">正解は…</p>
		</div>
		<div class="time" style="width:100%;height:100%;background-color:white;z-index:9">
			<div class="time"><div class="timebar"></div></div>
		</div>
		<div class="correctArea">
			<p class="answerBtn btnStyle02">あああああ</p>
		</div>
		<div class="next">
			<button type="button" class="btnStyle03" value="">次へ</button>
		</div>
	</div>
	
<!--	<script src="/tobe_master/public/js/multi_import.js" type="text/javascript" charset="utf-8"></script>-->
</body>
</html>
