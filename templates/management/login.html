<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ログイン画面</title>
  	<link rel="stylesheet" href="/tobe_master/public/css/management/login.css"/>
  	<!-- BootstrapのCSS読み込み -->
    <link href="/tobe_master/public/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery読み込み -->
    <script src="/tobe_master/public/js/jquery-3.1.1.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="/tobe_master/public/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
			 <div class="card card-container">
					 <img id="profile-img" class="profile-img-card" src="/tobe_master/public/images/management/user.png" />
					 <p id="profile-name" class="profile-name-card"></p>
					 <form class="form-signin">
							 <span id="reauth-email" class="reauth-email"></span>
							 <input type="text" id="inputId" class="form-control" placeholder="User ID" required autofocus>
							 <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
							 <div id="remember" class="checkbox">
									 <label>
											 <input type="checkbox" value="remember-me"> Remember me
									 </label>
							 </div>
							 <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
					 </form><!-- /form -->
					 <a href="#" class="forgot-password">
							 Forgot the password?
					 </a>
			 </div><!-- /card-container -->
	 </div><!-- /container -->
</body>
</html>
